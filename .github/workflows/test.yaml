name: On push pipeline
on:
  push:
    branches-ignore:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Commit check
        uses: docker://commitsar/commitsar:latest@sha256:8b7ff0515f50b9ec43b8d436ebf2df67a2194b767c1cc722d01559bd9e20caee

      - name: Code Check
        run: ./gradlew --no-daemon clean check
